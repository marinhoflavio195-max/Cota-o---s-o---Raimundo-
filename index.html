<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cotações São Raimundo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }

    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #22c55e;
      color: white;
      cursor: pointer;
    }

    .card {
      background: #1e293b;
      padding: 15px;
      margin: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<h1>Cotações São Raimundo</h1>

<input type="text" id="nome" placeholder="Nome">
<input type="number" id="valor" placeholder="Valor">
<button onclick="salvar()">Salvar</button>

<h2>Lista de Cotações</h2>
<div id="lista"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, addDoc, onSnapshot } 
  from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCeJtoTDcNmA8aMLtRrHR-CoZUQkbe5TYk",
    authDomain: "cot-online-sao-raimundo-sup.firebaseapp.com",
    projectId: "cot-online-sao-raimundo-sup",
    storageBucket: "cot-online-sao-raimundo-sup.firebasestorage.app",
    messagingSenderId: "57432026650",
    appId: "1:57432026650:web:8a47dd3f22b40bd6e02ba3"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const lista = document.getElementById("lista");

  // Mostrar dados em tempo real
  onSnapshot(collection(db, "cotacoes"), (snapshot) => {
    lista.innerHTML = "";
    snapshot.forEach((doc) => {
      const data = doc.data();
      lista.innerHTML += `
        <div class="card">
          <strong>${data.nome}</strong><br>
          Valor: R$ ${data.valor}
        </div>
      `;
    });
  });

  // Salvar nova cotação
  window.salvar = async function() {
    const nome = document.getElementById("nome").value;
    const valor = document.getElementById("valor").value;

    if (!nome || !valor) {
      alert("Preencha todos os campos");
      return;
    }

    await addDoc(collection(db, "cotacoes"), {
      nome: nome,
      valor: Number(valor),
      data: new Date().toLocaleDateString()
    });

    document.getElementById("nome").value = "";
    document.getElementById("valor").value = "";
  }
</script>

</body>
</html>
