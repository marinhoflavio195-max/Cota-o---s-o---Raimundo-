<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - S√£o Raimundo</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#8B0000;
  color:white;
  text-align:center;
}

header{
  background:#B22222;
  padding:20px;
  font-size:20px;
  font-weight:bold;
}

.container{
  padding:20px;
}

input, button{
  padding:10px;
  margin:5px;
  border-radius:8px;
  border:none;
}

input{
  width:200px;
}

button{
  background:#ff0000;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#cc0000;
}

.card{
  background:white;
  color:black;
  padding:15px;
  margin:10px auto;
  border-radius:10px;
  max-width:400px;
}
</style>
</head>

<body>

<header>
S√£o Raimundo Supermercado - Administra√ß√£o
</header>

<div class="container">

<h2>Nova Cota√ß√£o</h2>

<input type="text" id="nomeCotacao" placeholder="Nome da cota√ß√£o">
<br>
<button onclick="criarCotacao()">Criar Cota√ß√£o</button>

<h3>Cota√ß√µes Cadastradas</h3>
<div id="listaCotacoes"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  deleteDoc,
  doc,
  updateDoc,
  onSnapshot,
  orderBy,
  query
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_AQUI",
  authDomain: "cot-online-sao-raimundo-sup.firebaseapp.com",
  projectId: "cot-online-sao-raimundo-sup",
  storageBucket: "cot-online-sao-raimundo-sup.firebasestorage.app",
  messagingSenderId: "57432026650",
  appId: "1:57432026650:web:8a47dd3f22b40bd6e02ba3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("listaCotacoes");

window.criarCotacao = async function(){
  const nome = document.getElementById("nomeCotacao").value.trim();

  if(!nome){
    alert("Digite o nome da cota√ß√£o");
    return;
  }

  try{
    await addDoc(collection(db,"cotacoes"),{
      nome:nome,
      ativa:true,
      criadaEm:new Date()
    });

    document.getElementById("nomeCotacao").value="";
  }catch(e){
    alert("Erro ao criar cota√ß√£o");
    console.error(e);
  }
}

const q = query(collection(db,"cotacoes"), orderBy("criadaEm","desc"));

onSnapshot(q,(snapshot)=>{
  lista.innerHTML="";

  if(snapshot.empty){
    lista.innerHTML="<p>Nenhuma cota√ß√£o criada.</p>";
    return;
  }

  snapshot.forEach((docSnap)=>{
    const data = docSnap.data();

    lista.innerHTML+=`
      <div class="card">
        <b>${data.nome}</b><br>
        Status: ${data.ativa ? "üü¢ Ativa" : "üî¥ Encerrada"}<br><br>

        <button onclick="gerenciarProdutos('${docSnap.id}','${data.nome}')">
          Produtos
        </button>

        <button onclick="alterarStatus('${docSnap.id}',${data.ativa})">
          ${data.ativa ? "Encerrar" : "Reativar"}
        </button>

        <button onclick="excluirCotacao('${docSnap.id}')">
          Excluir
        </button>
      </div>
    `;
  });
});

window.gerenciarProdutos = function(id,nome){
  localStorage.setItem("cotacaoId",id);
  localStorage.setItem("cotacaoNome",nome);
  window.location.href="produtos.html";
}

window.alterarStatus = async function(id,statusAtual){
  try{
    await updateDoc(doc(db,"cotacoes",id),{
      ativa:!statusAtual
    });
  }catch(e){
    alert("Erro ao alterar status");
    console.error(e);
  }
}

window.excluirCotacao = async function(id){
  if(confirm("Deseja excluir esta cota√ß√£o?")){
    try{
      await deleteDoc(doc(db,"cotacoes",id));
    }catch(e){
      alert("Erro ao excluir");
      console.error(e);
    }
  }
}
</script>

</body>
</html>
