<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - São Raimundo Supermercado</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#8B0000;
  color:white;
  text-align:center;
}

header{
  background:#B22222;
  padding:20px;
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:20px;
}

input,button{
  padding:10px;
  margin:5px;
  border-radius:8px;
  border:none;
}

button{
  background:#ff0000;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#cc0000;
}

.card{
  background:white;
  color:black;
  padding:15px;
  margin:10px auto;
  border-radius:10px;
  max-width:400px;
}
</style>
</head>

<body>

<header>
São Raimundo Supermercado - ADMIN
</header>

<div class="container">

<div id="login">
  <h2>Login Administrador</h2>
  <input type="password" id="senha" placeholder="Digite a senha">
  <br>
  <button onclick="entrar()">Entrar</button>
</div>

<div id="painel" style="display:none;">

<h2>Criar Nova Cotação</h2>
<input type="text" id="nomeCotacao" placeholder="Nome da cotação">
<br>
<button onclick="criarCotacao()">Criar Cotação</button>

<h2>Lista de Cotações</h2>
<div id="lista"></div>

</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  deleteDoc, 
  doc, 
  onSnapshot, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeJtoTDcNmA8aMLtRrHR-CoZUQkbe5TYk",
  authDomain: "cot-online-sao-raimundo-sup.firebaseapp.com",
  projectId: "cot-online-sao-raimundo-sup",
  storageBucket: "cot-online-sao-raimundo-sup.firebasestorage.app",
  messagingSenderId: "57432026650",
  appId: "1:57432026650:web:8a47dd3f22b40bd6e02ba3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// LOGIN
window.entrar = function(){
  const senha = document.getElementById("senha").value;
  if(senha === "1234"){
    document.getElementById("login").style.display="none";
    document.getElementById("painel").style.display="block";
  } else {
    alert("Senha incorreta!");
  }
}

// CRIAR COTAÇÃO
window.criarCotacao = async function(){
  const nome = document.getElementById("nomeCotacao").value;
  if(!nome) return alert("Digite o nome");

  await addDoc(collection(db,"cotacoes"),{
    nome:nome,
    ativa:true,
    data:new Date().toLocaleDateString()
  });

  document.getElementById("nomeCotacao").value="";
}

// LISTAR
const lista = document.getElementById("lista");

onSnapshot(collection(db,"cotacoes"), (snapshot)=>{
  lista.innerHTML="";
  snapshot.forEach((docSnap)=>{
    const data = docSnap.data();
    lista.innerHTML+=`
      <div class="card">
        <b>${data.nome}</b><br>
        Status: ${data.ativa ? "Ativa" : "Desativada"}<br><br>
        <button onclick="abrirProdutos('${docSnap.id}','${data.nome}')">Produtos</button>
        <button onclick="toggle('${docSnap.id}',${data.ativa})">Ativar/Desativar</button>
        <button onclick="excluir('${docSnap.id}')">Excluir</button>
      </div>
    `;
  });
});

// ATIVAR/DESATIVAR
window.toggle = async function(id,status){
  await updateDoc(doc(db,"cotacoes",id),{
    ativa:!status
  });
}

// EXCLUIR
window.excluir = async function(id){
  await deleteDoc(doc(db,"cotacoes",id));
}

// ABRIR PRODUTOS
window.abrirProdutos = function(id,nome){
  localStorage.setItem("cotacaoId",id);
  localStorage.setItem("cotacaoNome",nome);
  window.location.href="produtos.html";
}
</script>

</body>
</html>
