<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - S√£o Raimundo Supermercado</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#8B0000;
  color:white;
  text-align:center;
}

header{
  background:#B22222;
  padding:20px;
  font-size:22px;
  font-weight:bold;
}

.container{
  padding:20px;
}

input,button{
  padding:10px;
  margin:5px;
  border-radius:8px;
  border:none;
}

button{
  background:#ff0000;
  color:white;
  cursor:pointer;
}

button:hover{
  background:#cc0000;
}

.card{
  background:white;
  color:black;
  padding:15px;
  margin:10px auto;
  border-radius:10px;
  max-width:450px;
}

.resultado{
  background:#fff;
  color:#000;
  padding:10px;
  margin-top:10px;
  border-radius:10px;
  font-size:14px;
}
</style>
</head>

<body>

<header>
S√£o Raimundo Supermercado - ADMIN
</header>

<div class="container">

<div id="login">
  <h2>Login Administrador</h2>
  <input type="password" id="senha" placeholder="Digite a senha">
  <br>
  <button onclick="entrar()">Entrar</button>
</div>

<div id="painel" style="display:none;">

<h2>Criar Nova Cota√ß√£o</h2>
<input type="text" id="nomeCotacao" placeholder="Nome da cota√ß√£o">
<br>
<button onclick="criarCotacao()">Criar Cota√ß√£o</button>

<h2>Lista de Cota√ß√µes</h2>
<div id="lista"></div>

</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { 
  getFirestore, 
  collection, 
  addDoc, 
  deleteDoc, 
  doc, 
  onSnapshot, 
  updateDoc,
  getDocs 
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "SUA_API_KEY",
  authDomain: "SEU_AUTH_DOMAIN",
  projectId: "cot-online-sao-raimundo-sup",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// LOGIN
window.entrar = function(){
  const senha = document.getElementById("senha").value;
  if(senha === "1234"){
    document.getElementById("login").style.display="none";
    document.getElementById("painel").style.display="block";
  } else {
    alert("Senha incorreta!");
  }
}

// CRIAR COTA√á√ÉO
window.criarCotacao = async function(){
  const nome = document.getElementById("nomeCotacao").value;
  if(!nome) return alert("Digite o nome");

  await addDoc(collection(db,"cotacoes"),{
    nome:nome,
    ativa:true,
    data:new Date().toLocaleDateString()
  });

  document.getElementById("nomeCotacao").value="";
}

// LISTAR
const lista = document.getElementById("lista");

onSnapshot(collection(db,"cotacoes"), (snapshot)=>{
  lista.innerHTML="";
  snapshot.forEach((docSnap)=>{
    const data = docSnap.data();
    lista.innerHTML+=`
      <div class="card">
        <b>${data.nome}</b><br>
        Status: ${data.ativa ? "Ativa" : "Desativada"}<br><br>

        <button onclick="abrirProdutos('${docSnap.id}','${data.nome}')">Produtos</button>
        <button onclick="verMenorPreco('${docSnap.id}','${data.nome}')">Menor Pre√ßo</button>
        <button onclick="toggle('${docSnap.id}',${data.ativa})">Ativar/Desativar</button>
        <button onclick="excluir('${docSnap.id}')">Excluir</button>

        <div id="resultado-${docSnap.id}" class="resultado"></div>
      </div>
    `;
  });
});

// ATIVAR/DESATIVAR
window.toggle = async function(id,status){
  await updateDoc(doc(db,"cotacoes",id),{
    ativa:!status
  });
}

// EXCLUIR
window.excluir = async function(id){
  await deleteDoc(doc(db,"cotacoes",id));
}

// ABRIR PRODUTOS
window.abrirProdutos = function(id,nome){
  localStorage.setItem("cotacaoId",id);
  localStorage.setItem("cotacaoNome",nome);
  window.location.href="produtos.html";
}

// üî• MENOR PRE√áO + PDF
window.verMenorPreco = async function(cotacaoId,cotacaoNome){

  const snapshot = await getDocs(collection(db,"respostas"));

  let menores = {};

  snapshot.forEach(docSnap=>{
    const dados = docSnap.data();

    if(dados.cotacaoId === cotacaoId){

      dados.produtos.forEach(prod=>{

        let preco = parseFloat(prod.valor);

        if(!menores[prod.nome] || preco < menores[prod.nome].preco){
          menores[prod.nome] = {
            fornecedor: dados.fornecedor,
            preco: preco
          };
        }

      });

    }

  });

  let html = "<b>üèÜ Menores Pre√ßos:</b><br><br>";
  let textoPDF = "S√£o Raimundo Supermercado\n";
  textoPDF += "Cota√ß√£o: " + cotacaoNome + "\n\n";

  for(let produto in menores){
    html += `
      ${produto}<br>
      ‚úÖ ${menores[produto].fornecedor}
      - R$ ${menores[produto].preco.toFixed(2)}<br><br>
    `;

    textoPDF += produto + " - "
      + menores[produto].fornecedor
      + " - R$ "
      + menores[produto].preco.toFixed(2)
      + "\n";
  }

  html += `<button onclick="gerarPDF(\`${textoPDF}\`)">Gerar PDF</button>`;

  document.getElementById("resultado-"+cotacaoId).innerHTML = html;
}

// GERAR PDF
window.gerarPDF = function(texto){

  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();

  const linhas = doc.splitTextToSize(texto, 180);
  doc.text(linhas, 10, 10);

  doc.save("cotacao-menor-preco.pdf");
}

</script>

</body>
</html>
