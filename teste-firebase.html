<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste Firebase</title>
<style>
body{
  font-family:Arial;
  text-align:center;
  padding:30px;
}
button{
  padding:15px;
  font-size:16px;
}
#status{
  margin-top:20px;
  font-weight:bold;
}
</style>
</head>
<body>

<h2>Teste de Conexão Firebase</h2>

<button onclick="testar()">Testar Conexão</button>

<div id="status"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyCeJtoTDcNmA8aMLtRrHR-CoZUQkbe5TYk",
  authDomain: "cot-online-sao-raimundo-sup.firebaseapp.com",
  projectId: "cot-online-sao-raimundo-sup",
  storageBucket: "cot-online-sao-raimundo-sup.firebasestorage.app",
  messagingSenderId: "57432026650",
  appId: "1:57432026650:web:8a47dd3f22b40bd6e02ba3"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

window.testar = async function(){
  const status = document.getElementById("status");
  status.innerHTML = "Testando...";

  try{
    await addDoc(collection(db,"teste_conexao"),{
      nome:"Funcionando",
      data:new Date()
    });

    status.innerHTML = "✅ Firebase está funcionando!";
  }catch(error){
    status.innerHTML = "❌ Erro: " + error.message;
  }
}
</script>

</body>
</html>
